<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地震速報 × ライブカメラ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      font-family: sans-serif;
    }
    #camera-list {
      width: 360px;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      background: #f9f9f9;
      height: 100vh;
    }
    #map {
      flex: 1;
      height: 100vh;
    }
    .camera-item {
      margin-bottom: 20px;
    }
    .camera-item iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
</head>
<body>

  <div id="camera-list">
    <h2>ライブカメラ（震源地付近）</h2>
    <div id="camera-items"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>

</body>
</html>
