<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地震速報連動ライブカメ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #map-container {
      height: 200px;
      overflow: hidden;
    }
    #map {
      height: 100%;
    }
    #resizer, #video-resizer {
      height: 6px;
      background: #ccc;
      cursor: row-resize;
    }
    #video-list {
      height: 400px;
      overflow: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    #quake-history {
      padding: 10px;
      background: #eee;
      list-style: none;
      margin: 0;
    }
    #quake-history li {
      margin-bottom: 4px;
    }
    #settings-button {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #444;
      color: #fff;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
    }
    #settings-panel {
      position: fixed;
      top: 50px;
      right: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <button id="settings-button">設定を開く</button>
  <div id="settings-panel" class="hidden">
    <label>履歴件数: <input type="number" id="history-limit" value="10" min="1"></label><br>
    <label>更新間隔(分): <input type="number" id="refresh-interval" value="5" min="1"></label><br>
    <label>iframe幅: <input type="number" id="iframe-width" value="300"></label><br>
    <label>iframe高さ: <input type="number" id="iframe-height" value="200"></label><br>
    <button id="apply-settings">適用</button>
  </div>

  <!-- マップ領域 -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- マップと動画の間のリサイズバー -->
  <div id="resizer"></div>

  <!-- 地震履歴 -->
  <ul id="quake-history"></ul>

  <!-- 動画リスト表示エリア -->
  <div id="video-list"></div>

  <!-- 動画リストの下のリサイズバー -->
  <div id="video-resizer"></div>

  <!-- ライブラリ・スクリプト -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>

</body>
</html>
