<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>地震速報＆ライブカメラ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>地震速報 & ライブカメラ</h1>
  <button id="settingsBtn">⚙ 設定</button>
</header>

<main id="layout">
  <section id="quake-section">
    <h2>最新の地震速報</h2>
    <ul id="quake-list"></ul>
  </section>

  <section id="map-section">
    <div id="map"></div>
  </section>

  <section id="camera-section">
    <h2>ライブカメラ</h2>
    <div id="camera-list"></div>
  </section>
</main>

<!-- 設定モーダル -->
<div id="settingsModal" class="modal">
  <div class="modal-content">
    <h2>設定</h2>
    <label>表示するカメラ数：
      <input type="number" id="videoCount" min="1" max="10">
    </label>
    <label>更新間隔（秒）：
      <input type="number" id="updateInterval" min="10" max="300">
    </label>
    <label>
      <input type="checkbox" id="mapVisible"> 地図を表示する
    </label>
    <div class="modal-actions">
      <button id="saveSettings">保存</button>
      <button id="closeSettings">閉じる</button>
<label>表示モード：
  <select id="modeSelect">
    <option value="japan">国内のみ</option>
    <option value="global">海外のみ</option>
    <option value="both">国内＋海外</option>
  </select>
</label>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="main.js"></script>
</body>
</html>
